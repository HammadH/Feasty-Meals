    <script type="text/javascript">
var count = 15;
var redirect = "http://www.ichdubai.com";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = ""+count+"";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
</script>
